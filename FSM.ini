[system]
	command				= COLOR 3F
#	command				= COLOR F0
	command				= MODE CON: COLS=50 LINES=5


[log]
	file 				= FSM.log
	no-console 			= true
	levels 				= debug
#	levels 				= trace
#	levels 				= test


[file]
	name 				= FSM.txt
#	history-name 			= FSM.history
#	review-name 			= FSM.review


[review]
#	time-span-list 			= 
	auto-update-interval 		= 0	# in seconds
	minimal-time 			= 500	# in miliseconds
	max-cache-size 			= 100
#	order 				= latest-random-latest-earlist-latest-random	# (latest, earlist, random)
#	order 				= random
	order 				= latest-middle-random-earlist
	display-format			= Q,A,E
	once-per-days			= 1
	minimal-review-distance		= 15


[speech]
	disabled 			= true
	play-back 			= 0
	no-duplicate 			= true
	no-text-to-speech 		= true
	path 				= speech\Longman | .mp3
	path 				= speech\142000 | .wav
	path 				= C:\Users\Limin\AppData\Local\Lingoes\Translator\user_data\speech\142000 | .wav


[listen]
	all 				= false	# all, not just expired
	no-string 			= false
