[system]
	command				= COLOR 3F
#	command				= COLOR F0
	command				= MODE CON: COLS=50 LINES=3


[log]
	file 				= TEM-4.log
	no-console 			= true
	levels 				= debug
#	levels 				= trace
#	levels 				= test


[file]
	name 				= TEM-4.txt
#	history-name 			= TEM-4.history
#	review-name 			= TEM-4.review


[review]
#	time-span-list 			= 
	auto-update-interval 		= 60	# in seconds
	minimal-time 			= 500	# in miliseconds
	max-cache-size 			= 100
#	order 				= latest-random-latest-earlist-latest-random	# (latest, earlist, random)
#	order 				= random
	order 				= latest
	display-format			= AQ


[speech]
	disabled 			= false
	play-back 			= 0
	no-duplicate 			= true
	no-text-to-speech 		= false
	path 				= speech\142000 | .wav
	path 				= speech\Longman | .mp3
	path 				= C:\Users\Limin\AppData\Local\Lingoes\Translator\user_data\speech\142000 | .wav


[listen]
	all 				= false	# all, not just expired
	no-string 			= false
